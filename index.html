<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li>
                tic tac toe.com
            </li>
        </ul>
    </nav>
    <div class="main_container">
        <div class="game_container">
            <div class="line">
                
            </div>
            <div class="box l_b t_b"><span class="box_content"></span></div>
            <div class="box t_b"><span class="box_content"></span></div>
            <div class="box t_b r_b"><span class="box_content"></span></div>
            <div class="box l_b"><span class="box_content"></span></div>
            <div class="box"><span class="box_content"></span></div>
            <div class="box r_b"><span class="box_content"></span></div>
            <div class="box l_b b_b"><span class="box_content"></span></div>
            <div class="box b_b"><span class="box_content"></span></div>
            <div class="box r_b b_b"><span class="box_content"> </span></div>
        </div>
        <div class="game_info">
            <h1>welcome to the game</h1>
            <div class="result">
           
            </div>
            <span class="your_turn">    turn x</span>
            <div class="img">
                <img src="./excited.gif" class="gameover_img">
            </div>
            
                <button class="reset_btn">reset</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
